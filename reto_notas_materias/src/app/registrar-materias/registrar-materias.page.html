<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón del menú -->
    </ion-buttons>
    <ion-title>Registrar Materia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar Materia</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="registrarMateria()">
    <ion-item>
      <ion-label position="floating">Nombre de la Materia</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Semestre</ion-label>
      <ion-select [(ngModel)]="semestre" name="semestre" required>
        <ion-select-option *ngFor="let sem of [1, 2, 3, 4, 5, 6, 7, 8, 9]" [value]="sem">
          {{ sem }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    

    <ion-item>
      <ion-label position="floating">Código</ion-label>
      <ion-input [(ngModel)]="codigo" name="codigo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Horario</ion-label>
      <ion-input [(ngModel)]="horario" name="horario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observaciones</ion-label>
      <ion-textarea [(ngModel)]="observaciones" name="observaciones"></ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit">Guardar Materia</ion-button>
    <ion-button expand="block" [routerLink]="['/home']">Volver</ion-button>
  </form>
</ion-content>
